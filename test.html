        html,
        body {
            width: 100%;
            height: 100%;
            background: #111;
            color: #ddd;
            padding: 0;
            margin: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: lighten;
            background-image: url(images/background.jpg);
            background-size: cover;
            font-family: 'Amatic SC', cursive;
            font-size-adjust: auto;
        }

        #top {
            display: block;
            width: 100%;
            height: 3em;
            box-sizing: border-box;
            padding: 0em;
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            font-stretch: expanded;
            background: #000;
            border-bottom: #333 1px solid;
            z-index: 1001;
        }

        #top h1 {
            display: block;
            position: absolute;
            font-size: 3em;
            text-align: center;
            padding: 0;
            margin: 0;
            width: 100%;
            opacity: 0.9;
        }

        #bottom {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            padding: 0.2em;
            height: 1.5em;
            font-size: 2em;
            text-align: center;
            background: #000;
            border-top: #333 1px solid;
            z-index: 1001;
        }

        #bottom img {
            padding: 0;
            margin: 0;
        }

        #bottom .social {
            display: inline-block;
            margin: 0 0.5em;
            padding: 0;
            height: 29px;
            width: 29px;
            border-radius: 3px;
            background-color: #112;
            text-align: center;
            text-decoration: none;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        #bottom .social:hover {
            background-color: #668;
        }

        #audio {
            position: absolute;
            top: 1em;
            left: 1em;
            z-index: 9999;
        }

        #content {
            margin: 0;
            padding: 0;
            margin-bottom: 3em;
        }

        #player_container {
            width: 3em;
            display: inline-block;
            overflow: visible;
            position: relative;
        }
        #player {
            width: 3em;
            height: 3em;
            position: absolute;
            top: -2.75em;
            left: 0;
            display: inline-block;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            padding: 1em 0 0.5em 0;
            margin: 0;
            width: 100%;
        }

        a {
            color: #eee;
            text-decoration: none;
        }

        a:hover {
            color: #eeb;
        }
    </style>
    <script type="text/javascript" src='javascript/boplayer.js'></script>
</head>

<body>

    <div id="top">
        <h1>Bo Wild</h1>
    </div>
    <div id="content">
        <h1>Prepare to Breathe</h1>
        <h1>...where the wild things live...</h1>
    </div>
    <div id='bottom'>
        <a href="http://facebook.com/bowildmusic" class='social' style='background-image:url("images/facebook_logo.png")'></a>
        <div id='player_container'><div id='player'></div></div>
        <a href="https://twitter.com/bowildmusic" class='social' style='background-image:url("images/twitter_logo.svg")'></a>
    </div>
    <script type="text/javascript">
        var player = undefined;
        var content = document.getElementById('content');
        content.style.opacity = "0";
        content.style.transition = "opacity 1s";
        function init_document() {
            player = new BoPlayer('player');
            player.autoplay = true;
            player.set_volume(1);
            player.playlist.push("media/whilemyguitar.m4a");
            player.playlist.push("media/jimmie_the_cloud.m4a");
            player.playlist.push("media/hello.m4a");
            player.next();
            player.enable_keyboard();
            player.on_play = (p) => {console.log("now playing" , p.player.currentSrc)};
            setTimeout(function() {
                content.style.opacity = "1";
            }, 250);
        };
        window.onload = init_document;
    </script>
</body>

</html>
