<script type="text/javascript">
    var player = undefined;
    function play_file(e) {
        player.playlist = [e.target.href];
        player.next();
        player.play();
        return false;
    }

    function init_player() {
        document.getElementById('player_container').className = "active";
        player = new BoPlayer('player'); // , 'content'
        player.autoplay = false;
        player.set_volume(1);
        player.next();
        player.enable_keyboard();
        player.on_play = (p) => {console.log("now playing" , p.player.currentSrc)};
    };

    function convert_images() {
        var l = document.images;
        for (var i = l.length - 1; i >= 0; i--) {
            if(l[i].alt.startsWith("banner")) {
                l[i].className = l[i].alt.slice(0,7);
                l[i].alt = l[i].alt.slice(8);
            }
        }
    }

    function convert_links() {
        var l = document.links;
        var playlist = [];
        var player_required = false;
        for (var i = l.length - 1; i >= 0; i--) {
            if(l[i].title.startsWith("play: ")) {
                l[i].title = l[i].title.slice(6);
                l[i].onclick = play_file;
                playlist.push(l[i].href);
                player_required = true;
            } else if(l[i].title.startsWith("score: ")) {
                l[i].title = l[i].title.slice(7);
                l[i].onclick = play_file;
                playlist.push(l[i].href);
                player_required = true;
                var score = document.createElement('a');
                score.appendChild(document.createTextNode("(score)"));
                score.href = l[i].href.slice(0,-3) + "pdf";
                score.title = l[i].title;
                l[i].parentNode.insertBefore(document.createTextNode(" "), l[i].nextSibling);
                l[i].parentNode.insertBefore(score, l[i].nextSibling);
                l[i].parentNode.insertBefore(document.createTextNode(" "), l[i].nextSibling);
            }
        }
        if(player_required){
            init_player();
            while(playlist[0]) player.playlist.push(playlist.shift());
        }
    }

    function initialize_page() {
        convert_links();
        convert_images();
    }

    addEventListener("load", initialize_page);
</script>
